<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="script" href="script.js" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <div class="input-screen">
        <p>Enter first player name</p>
        <input class="first-player" />
        <p>Enter second player name</p>
        <input class="second-player" />
        <button class="start-game">Start</button>
      </div>
      <div class="game">
        <div class="player1">
          <div class="top-player1">
            <h2 class="name1">Player 1</h2>
            <h2 class="total-score1">0</h2>
          </div>
          <div class="current1">
            <p>Current Score:</p>
            <span class="current-score1">0</span>
          </div>
        </div>
        <div class="player2">
          <div class="top-player1">
            <h2 class="name2">Player 2</h2>
            <h2 class="total-score2">0</h2>
          </div>
          <div class="current2">
            <p>Current Score:</p>
            <span class="current-score2">0</span>
          </div>
        </div>
        <image
          src="dice-1.png"
          alt="Playing dice"
          class="dice dice-1 hidden"
        ></image>
        <image
          src="dice-2.png"
          alt="Playing dice"
          class="dice dice-2 hidden"
        ></image>
        <image
          src="dice-3.png"
          alt="Playing dice"
          class="dice dice-3 hidden"
        ></image>
        <image
          src="dice-4.png"
          alt="Playing dice"
          class="dice dice-4 hidden"
        ></image>
        <image
          src="dice-5.png"
          alt="Playing dice"
          class="dice dice-5 hidden"
        ></image>
        <image
          src="dice-6.png"
          alt="Playing dice"
          class="dice dice-6 hidden"
        ></image>
        <button class="btn new">ðŸ”„ New game</button>
        <button class="btn roll">Roll Dice!ðŸŽ²</button>
        <button class="btn hold">HoldðŸ¤š</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
